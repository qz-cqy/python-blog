<div class="mdui-card article">
    <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">
            <a href="{site_rt}{link}" class="mdui-text">
                {istop}{title}
            </a>
        </div>
        <div class="mdui-card-primary-subtitle">{tagshtml}</div>
    </div>
    <div class="mdui-card-content">
        <textarea class="md_in" hidden>{preview}</textarea>
        <div class="md_out markdown-body"></div>
    </div>
    <div class="mdui-card-header">
        <img class="mdui-card-header-avatar" src="{avatar}">
        <div class="mdui-card-header-title">{author}</div>
        <div class="mdui-card-header-subtitle">{date}</div>
        <div class="mdui-card-menu">
            <a href="{site_rt}{link}" class="mdui-btn mdui-btn-raised mdui-ripple read_more">Read More</a>
        </div>
    </div>
</div>
