<div class="mdui-col">
    <a href="{url}" target="_blank">
        <div class="mdui-card" style="background-color: {background-color};backdrop-filter: blur(5px);">
            <div class="mdui-card-media">
                <img class="link-img" data-src="{avatar}">
            </div>
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">{name}</div>
                <div class="mdui-card-primary-subtitle">{content}</div>
            </div>
        </div>
    </a><br>
</div>
