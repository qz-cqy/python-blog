<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{title}</title>
    <!--加载-->
    <script src='/assets/nprogress.js'></script>
    <link rel='stylesheet' href='/assets/nprogress.css'>
    <!--加载 end-->
    <link rel="stylesheet" href="/assets/mdui/css/mdui.min.css">
    <script src="/assets/mdui/js/mdui.min.js"></script>
    <!--custom-->
    <link rel="stylesheet" href="/assets/custom.css">
    <!--highlight-->
    <link rel="stylesheet" href="/assets/github.min.css">
    <script src="/assets/highlight.min.js"></script>
    <script src="/assets/highlightjs-line-numbers.min.js"></script>
    <script src="/assets/highlightjs-copy-button.min.js"></script>
    <!--highlight end-->
    <!-- markdown katex-->
    <link rel="stylesheet" href="/assets/markdown2.css">
    <script src="/assets/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script src="/assets/katex.min.js"></script>
    <script src='/assets/functions.js'></script>
    <link rel="shortcut icon" href="{blog_icon}">
</head>
<div id="nightmode"></div>
<body class="mdui-appbar-with-toolbar mdui-theme-accent-blue">
    <div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide mdui-appbar-inset mdui-color-white mdui-shadow-1">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:drawer.toggle()" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
            <a href="/" class="mdui-typo-title">{site_name}</a>
            <div class="mdui-toolbar-spacer"></div>
            <div class="mdui-row">
                <a href="/tags/" class="mdui-col mdui-text-color-black">TAGS</a>
                <a href="/tools/" class="mdui-col mdui-text-color-black">TOOLS</a>
                <a href="/about/" class="mdui-col mdui-text-color-black">ABOUT</a>
                <a href="/links/" class="mdui-col mdui-text-color-black">LINKS</a>
            </div>
            <button onclick="search_dialog.open();document.getElementById('search_input').focus();" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></button>
            <button class="mdui-btn mdui-btn-icon" onclick="toc_drawer.toggle();mdui.mutation();">
                <i class="mdui-icon material-icons">format_list_numbered</i>
            </button>
        </div>
    </div>
    <div class="mdui-drawer mdui-drawer-close mdui-drawer-full-height mdui-drawer-right markdown-body mdui-shadow-2" id="toc_drawer">
        <ul class="mdui-list" id="toc"></ul>
    </div>
    <script>var toc_drawer=new mdui.Drawer('#toc_drawer');</script>
    <div class="mdui-container">
        <div class="mdui-card article">
            <div class="mdui-card-media">
                <img src="{thumbnail}" height="300px" style="object-fit: cover;">
                <div class="mdui-card-media-covered">
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">{title}</div>
                        <div class="mdui-card-primary-subtitle">{tagshtml}</div>
                    </div>
                </div>
            </div>
            <div class="mdui-card-header">
                <img class="mdui-card-header-avatar" src="{avatar}">
                <div class="mdui-card-header-title">{author}</div>
                <div class="mdui-card-header-subtitle">{date}</div>
                <div class="mdui-card-menu">
                    <span id="{title}" class="leancloud_visitors" data-flag-title="Your Article Title" hidden>
                        <em class="post-meta-item-text">阅读量</em>
                        <i class="leancloud-visitors-count">1000000</i>
                    </span>
                    <button class="mdui-btn mdui-btn-icon" mdui-tooltip="{{content: '分享'}}" mdui-menu="{{target: '#share_menu',align: 'right',covered: false}}">
                        <i class="mdui-icon material-icons">share</i>
                    </button>
                    <ul class="mdui-menu" id="share_menu" style="width: fit-content;">
                        <li class="mdui-menu-item">
                            <a id="share_weibo" href="http://service.weibo.com/share/share.php?appkey=&title={title}&url=_url_&pic=_avatar_&searchPic=false&style=simple" target="_blank" class="mdui-ripple">
                                <img class="mdui-menu-item-icon mdui-icon" src="/assets/icon/weibo.ico">分享到微博
                            </a>
                        </li>
                        <li class="mdui-menu-item">
                            <a id="share_qq" href="http://connect.qq.com/widget/shareqq/index.html?site={site_name}&title={title}&summary=&pics=_avatar_&url=_url_" target="_blank" class="mdui-ripple">
                                <img class="mdui-menu-item-icon mdui-icon" src="/assets/icon/qq.svg">分享到QQ
                            </a>
                        </li>
                        <li class="mdui-menu-item">
                            <a id="share_twitter" href="https://twitter.com/intent/tweet?text={title}&url=_url_&via={author}" target="_blank" class="mdui-ripple">
                                <img class="mdui-menu-item-icon mdui-icon" src="/assets/icon/twitter.svg">分享到Twitter
                            </a>
                        </li>
                        <li class="mdui-menu-item">
                            <a id="share_copy" href="javascript:copylink();"class="mdui-ripple">
                                <i class="mdui-menu-item-icon mdui-icon material-icons">link</i>复制链接
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mdui-card-content">
                <textarea id="md_source" hidden>{article}</textarea>
                <div id="md_out" class="markdown-body"></div>
            </div>
        </div>
        <div class="mdui-row-xs-3 article">
            <div class="mdui-col">
                <a href="{pre_link}" class="mdui-text-color-black">
                    <i class="mdui-icon material-icons">arrow_back</i>
                    {pre_title}
                </a>
            </div>
            <div class="mdui-col mdui-text-center">{title}</div>
            <div class="mdui-col">
                <a href="{nxt_link}" class="mdui-text-color-black mdui-float-right">
                    {nxt_title}
                    <i class="mdui-icon material-icons">arrow_forward</i>
                </a>
            </div>
        </div>
        <div class="mdui-card" style="margin-top: 50px;">
            <div class="mdui-card-content">
                {comment}
            </div>
        </div>
    </div>
    <div class="mdui-bottom-nav"></div>
</body>
<!--top-->
<button class="mdui-fab mdui-fab-mini mdui-ripple mdui-fab-fixed mdui-fab-hide" id="totop" onclick="totop()" style="z-index: 99999;">
    <i class="mdui-icon material-icons">keyboard_arrow_up</i>
</button>
<!--top end-->
<div class="mdui-dialog" id="search_dialog">
    <div class="mdui-dialog-title">Search</div>
    <div class="mdui-dialog-content">
        <div class="mdui-textfield">
            <i class="mdui-icon material-icons">search</i>
            <input id="search_input" class="mdui-textfield-input" placeholder="搜索" onchange="search()">
        </div>
        <div id="search_result" class="mdui-list"></div>
    </div>
</div>
<script src="/assets/search.js"></script>
{drawer}
{custom_html}
</html>
